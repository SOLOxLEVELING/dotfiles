# ~/.config/kitty/kitty.conf

# --- APPEARANCE ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# 0.7 is risky for code readability. 0.85 is the sweet spot.
background_opacity 0.85
window_padding_width 15

# --- BEHAVIOR (Dev Critical) ---
# 1. Infinite Scrollback (Default is only 2000 lines!)
scrollback_lines 10000

# 2. No "Ding" sound when you hit backspace too many times
enable_audio_bell no

# 3. Copy/Paste with standard keys (optional, but good for muscle memory)
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

# 4. Open URLs with a simple click (no Shift needed)
url_style curly
open_url_with default
detect_urls yes

# --- TABS (The Chrome Look) ---
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# --- LAYOUTS ---
# Allow splitting the window into panes (Ctrl+Shift+Enter)
enabled_layouts splits,stack

# --- THEME IMPORT ---
include theme.conf