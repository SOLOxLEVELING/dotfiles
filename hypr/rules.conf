# ~/.config/hypr/rules.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# 1. Block Annoyances
windowrule = suppressevent maximize, class:.*

# 2. Smart Workspaces (Auto-move apps to specific desktops)
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(firefox|brave|chromium)$

# FIX: Use more permissive regex for Code and Zed
windowrulev2 = workspace 3, class:^(code-oss|vscodium|code|Code)$
windowrulev2 = workspace 3, class:^(dev.zed.Zed|zed|Zed)$

windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 4, class:^(Spotify)$

# 3. Floating Windows (Dialogs shouldn't tile)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# 4. Fix Dunst Glitches (The "No Flicker" rules)
windowrulev2 = noanim, class:^(Dunst)$
windowrulev2 = noblur, class:^(Dunst)$
windowrulev2 = noshadow, class:^(Dunst)$

# 5. XWayland Fixes
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
