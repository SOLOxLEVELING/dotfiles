# --- APPLY THEME ---
# We use variables here so you can change the color easily later
$accent = $mauve
$active_border_1 = $mauve
$active_border_2 = $blue
$inactive_border = $overlay0

general {
    # Gradient Border (Mauve to Blue)
    col.active_border = $active_border_1 $active_border_2 45deg
    col.inactive_border = $inactive_border
}

decoration {
    shadow {
        color = rgba(1e1e2e99)
    }
}