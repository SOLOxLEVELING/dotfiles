# ~/.config/hypr/hyprlock.conf

# --- COLORS ---
$accent = rgb(89b4fa)
$accentAlpha = 89b4fa
$base = rgb(1e1e2e)
$text = rgb(cdd6f4)
$surface0 = rgb(313244)
$red = rgb(f38ba8)

# --- GENERAL ---
general {
    disable_loading_bar = true
    hide_cursor = true
}

# --- BACKGROUND ---
background {
    monitor =
    # Uses your current wallpaper
    path = ~/.config/hypr/wallpapers/astronaut2.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- TIME ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -300
    halign = center
    valign = top
}

# --- DATE ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, -200
    halign = center
    valign = top
}

